<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RCP Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/introjs.css">
    <link href="Assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="Assets/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="mdb-preloader" class="flex-center">
        <div id="preloader-markup">
        </div>
    </div>

    <header>
        <h1>Taş Kağıt Makas</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">Sen</div>
        <div id="computer-label" class="badge">Bilgisayar</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
        <div id="Flag">
            <img id="userFlagID" alt="flag">
        </div>
        <div id="Computer" style="font-size: 0.5rem" ;>
            <i id="computerID" class="fas fa-user fa-3x"></i>
        </div>
    </div>

    <div class="result">
        <p>
            Başlayalım mı ?
        </p>
    </div>

    <div class="choices">
        <div id="p" class="choice">
            <img src="Images/hand-paper.ico" alt="hand-paper">
        </div>
        <div id="r" class="choice">
            <img src="Images/hand-rock.ico" alt="hand-rock">
        </div>
        <div id="s" class="choice">
            <img src="Images/hand_scissors.ico" alt="hand-scissors">
        </div>
    </div>

    <p id="action-message">
        Hamleni yap.
    </p>

    <div class="modal fade" id="modalLoginAvatar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
            <!--Content-->
            <div class="modal-content">

                <!--Header-->
                <div class="modal-header">
                    <img src="/Images/halil.jpg" alt="avatar" class="rounded-circle">
                </div>
                <!--Body-->
                <div class="modal-body text-center mb-1">

                    <h5 class="mt-1 mb-2">TKM Ekibi</h5>

                    <div class="md-form ml-0 mr-0">
                        <input type="text" id="nameForm" class="form-control form-control-sm validate ml-0">
                        <label for="nameForm" class="ml-0">İsminiz nedir?</label>
                    </div>

                    <div class="text-center mt-4">
                        <button class="btn btn-cyan mt-1" id="btnSend">Onayla <i
                                class="fas fa-sign-in ml-1"></i></button>
                    </div>
                </div>

            </div>
            <!--/.Content-->
        </div>
    </div>
    <!-- <footer>
        <a class="btn-floating btn-primary"><i id="iconHelp" class="fas fa-question"></i></a>
    </footer> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/intro.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script type="text/javascript" src="Assets/js/popper.min.js"></script>
    <script type="text/javascript" src="Assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="Assets/js/mdb.min.js"></script>
    <script src="app.js" charset="utf-8"></script>

</body>

</html>
